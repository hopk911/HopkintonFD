<style id="hfd-map-clean">
/* Center the whole map section */
.map-section{margin:0 auto 24px;padding:0 12px;box-sizing:border-box;}
/* Toolbar full width with breathing room below header */
.map-section .map-toolbar, .map-section #mapToolbar{position:relative !important;z-index:1 !important;width:100%;margin:16px 0 12px;}
.map-section .map-toolbar form, .map-section #mapToolbar form{display:flex;gap:10px;width:100%;}
.map-section .map-toolbar input[type="search"], .map-section #mapToolbar input[type="search"],
.map-section .map-toolbar input[type="text"],   .map-section #mapToolbar input[type="text"]{flex:1;min-width:0;border:1px solid #cfcfcf;border-radius:9999px;padding:10px 14px;outline:none;background:#fff;box-shadow:0 3px 10px rgba(0,0,0,.12);}
.map-section .map-toolbar button, .map-section #mapToolbar button{padding:10px 16px;border-radius:9999px;border:1px solid #cfcfcf;background:#2d6cdf;color:#fff;cursor:pointer;box-shadow:0 3px 10px rgba(0,0,0,.12);}
/* Map card clamps size and clips overflow */
.map-card{width:100%;height:400px;border:1px solid #ddd;border-radius:10px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.06);}
.map-card #map, .map-card .leaflet-container{width:100% !important;height:100% !important;display:block;position:relative !important;}
.map-card .leaflet-top{top:12px !important;}

/* Split search inputs: street + city */
.map-section #mapSearchStreet,
.map-section #mapSearchCity{
  border:1px solid #cfcfcf; border-radius:9999px; padding:10px 14px;
  outline:none; background:#fff; box-shadow:0 3px 10px rgba(0,0,0,.12);
}
.map-section #mapSearchStreet{ flex:2; min-width:160px; }
.map-section #mapSearchCity{ flex:1; min-width:120px; }
.map-section .map-search button{
  padding:10px 16px; border-radius:9999px; border:1px solid #cfcfcf; background:#2d6cdf; color:#fff; cursor:pointer;
  box-shadow:0 3px 10px rgba(0,0,0,.12);
}


.map-section .map-legend{border:1px solid #e3e3e3;border-radius:10px;padding:10px 12px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.07);}
.map-section .map-legend .legend-title{font-size:14px;margin:0 0 6px 0;font-weight:600;}
.map-section .map-legend ul{margin:0;padding-left:18px;}
.map-section .map-legend li{margin:4px 0;line-height:1.25;}

</style>
</head>
