<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Out of Hydrant District Map • Hopkinton FD</title>
<link href="styles.css" rel="stylesheet"/>
<link href="maps-shared.css" rel="stylesheet"/>
<link crossorigin="" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" rel="stylesheet"/><link href="grid.css" rel="stylesheet"/><link href="mobile.css" rel="stylesheet"/>
</head>
<body>
<!-- Standard site header (matches cistern/landing pages) -->
<div id="header-placeholder"></div>
<main class="container">
<h1 class="page-title">Out of Hydrant District Map</h1>
<div class="map-section">
<div class="map-toolbar" role="search">
<form autocomplete="off" class="map-search" id="mapSearchForm">
<input aria-label="Street address" id="mapSearchStreet" placeholder="Street address" type="search"/>
<input aria-label="City" id="mapSearchCity" placeholder="City" type="search" value="Hopkinton"/>
<button title="Search" type="submit">Search</button>
</form>
</div>
<div class="map-wrapper"><div class="map-card">
<div aria-label="Cistern map" class="map-viewport" id="map"></div>
</div>
</div>
</div></main>
<!-- Simple footer consistent with screenshots -->
<footer class="site-footer">
<div class="container">
<p>© Hopkinton Fire Department</p>
</div>
</footer>
<script defer="" src="maps-boot.js"></script>
<script defer="" src="out-of-hydrant-map.js"></script>
<script src="js/include-header.js"></script>
</body>
</html>
