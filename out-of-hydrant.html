<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Out of Hydrant District Map • Hopkinton FD</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="maps-shared.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
</head>
<body>
  <!-- Standard site header (matches cistern/landing pages) -->
  <div id="header-placeholder"></div>

<main class="container">
    <h1 class="page-title">Out of Hydrant District Map</h1>

    <div class="map-section">
<div class="map-toolbar" role="search">
  <form id="mapSearchForm" class="map-search" autocomplete="off">
    <input id="mapSearchStreet" type="search" placeholder="Street address" aria-label="Street address">
    <input id="mapSearchCity" type="search" value="Hopkinton" placeholder="City" aria-label="City">
    <button type="submit" title="Search">Search</button>
  </form>
</div>


    <div class="map-wrapper"><div class="map-card">
<div id="map" class="map-viewport" aria-label="Cistern map"></div>
</div>
</div>
  </main>

  <!-- Simple footer consistent with screenshots -->
  <footer class="site-footer">
    <div class="container">
      <p>© Hopkinton Fire Department</p>
    </div>
  </footer>

  <script src="maps-boot.js" defer></script>
  <script src="out-of-hydrant-map.js" defer></script>
  <script src="js/include-header.js"></script>
</body>
</html>
