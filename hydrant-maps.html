<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hydrant Map - Hopkinton Fire Department</title>

  <!-- Main site styles -->
  <link rel="stylesheet" href="styles.css?v=2" />

  <!-- Leaflet core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Shared map styles -->
  <link rel="stylesheet" href="maps-shared.css?v=2" />
<style id="hfd-map-clean">
/* Center the whole map section */
.map-section{max-width:760px;margin:0 auto 24px;padding:0 12px;box-sizing:border-box;}
/* Toolbar is full width of the section and above the map */
.map-section .map-toolbar, .map-section #mapToolbar{
  position: relative !important;
  z-index: 1 !important;
  width:100%;
  margin:16px 0 12px; /* top margin to separate from header */
}
.map-section .map-toolbar form, .map-section #mapToolbar form{ 
  display:flex; gap:10px; width:100%; 
}
.map-section .map-toolbar input[type="search"],
.map-section #mapToolbar input[type="search"],
.map-section .map-toolbar input[type="text"],
.map-section #mapToolbar input[type="text"]{
  flex:1; min-width:0;
  border:1px solid #cfcfcf; border-radius:9999px; padding:10px 14px; outline:none;
  background:#fff; box-shadow:0 3px 10px rgba(0,0,0,.12);
}
.map-section .map-toolbar button, .map-section #mapToolbar button{
  padding:10px 16px; border-radius:9999px; border:1px solid #cfcfcf; background:#2d6cdf; color:#fff; cursor:pointer;
  box-shadow:0 3px 10px rgba(0,0,0,.12);
}
/* Map card holds the map with a firm height and clipped overflow */
.map-card{width:100%;height:420px;border:1px solid #ddd;border-radius:10px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.06);}
.map-card #map,.map-card .leaflet-container{width:100% !important;height:100% !important;display:block;position:relative !important;}
/* Keep Leaflet controls inside the map */
.map-card .leaflet-top{top:12px !important;}
</style>
<style id="hfd-toolbar-reset">
/* Force toolbar to participate in normal flow (no fixed/absolute) */
.map-section #mapToolbar, .map-section .map-toolbar {
  position: relative !important;
  top: auto !important; left: auto !important; right: auto !important; bottom: auto !important;
  transform: none !important;
  z-index: 1 !important;
}
</style>
</head>
<body>
  <header class="site-header">
		<div class="container">
			<nav class="nav nav--stack">
				<a class="nav__brand" href="home.html">Hopkinton Fire Department</a>
				<ul class="nav__links">
					<li><a href="home.html">Home</a></li>
					<li><a href="apparatus.html">Apparatus</a></li>
					<li><a href="maps.html">Maps</a></li>
					<li><a href="run-cards.html">Run Cards</a></li>
					<li><a href="erg.html">ERG</a></li>
					<li><a href="administrative.html">Administrative</a></li>
				</ul>
			</nav>
		</div></div>
	</header>

  <main class="container">
    <h1 style="text-align:center; margin: 1rem 0;">Hydrant Map</h1>

    <!-- Search bar --<div class="map-section">
    <div id="mapToolbar">
      <form id="mapSearchForm">
        <input type="text" id="mapSearchInput" placeholder="Search address or place..." />
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Map container (with inline height fallback for iOS Safari) -->
    <div class="map-wrapper"><div class="map-card">
<div id="map" class="map-viewport" style="height:70svh; min-height:420px;" aria-label="Hydrant map"></div>
</div>
  </main>

  <!-- Leaflet core JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your hydrant map script -->
  <script src="hydrant-map.js?v=2" defer></script>

  <script>
    // Extra mobile safeguard if iOS reports tiny map height
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("map");
      if (el && el.clientHeight < 150) {
        el.style.height = "70svh";
        el.style.minHeight = "420px";
      }
    });
  </script>
</body>
</html>
