<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Highway Maps</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="popup.css"/>
  <style>
    .tile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;max-width:1100px;margin:24px auto;}
    .tile{background:#fff;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.12);overflow:hidden;cursor:pointer;transition:transform .15s ease}
    .tile:focus,.tile:hover{transform:translateY(-2px)}
    .tile img{display:block;width:100%;height:180px;object-fit:cover}
    .tile .label{padding:12px 14px;font-weight:800;text-align:center}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  
  <main>

<section class="container">
  <h2 class="section-title">Highway Maps</h2>
  <div class="town-grid">
    <div class="town-card" data-modal="#modal-mspike" tabindex="0" role="button" aria-label="Mass Pike">
      <div class="town-card__media"><img src="images/highway/mass-pike-thumb.jpg" alt="Mass Pike"></div>
      <div class="town-card__label">Mass Pike</div>
    </div>

    <div class="town-card" data-modal="#modal-495" tabindex="0" role="button" aria-label="I‑495">
      <div class="town-card__media"><img src="images/highway/495-thumb.jpg" alt="I‑495"></div>
      <div class="town-card__label">I‑495</div>
    </div>
  </div>
</section>

</main>

  <footer class="site-footer">
    <div class="container">
      <p><strong>© 2025 Hopkinton Fire Department</strong></p>
    </div>
  </footer>

  


  <!-- Mass Pike dialog -->
  <dialog id="modal-mspike" class="modal">
    <div class="modal__dialog">
      <div class="modal__bar">
        <div class="modal__title">Mass Pike</div>
        <button class="modal__close" data-close>Close ×</button>
      </div>
      <div class="modal__body">
        <img src="images/highway/mass-pike.jpg" alt="Mass Pike map"/>
      </div>
    </div>
  </dialog>

  <!-- I‑495 dialog -->
  <dialog id="modal-495" class="modal">
    <div class="modal__dialog">
      <div class="modal__bar">
        <div class="modal__title">I‑495</div>
        <button class="modal__close" data-close>Close ×</button>
      </div>
      <div class="modal__body">
        <img src="images/highway/495.jpg" alt="I‑495 map"/>
      </div>
    </div>
  </dialog>

  <script>
    // Simple modal opener/closer
    document.addEventListener('click', function(e){
      var t = e.target.closest('[data-modal]');
      if(t){
        e.preventDefault();
        var sel = t.getAttribute('data-modal');
        var dlg = document.querySelector(sel);
        if(dlg && dlg.showModal) dlg.showModal();
      }
      if(e.target.closest('[data-close]')){
        var d = e.target.closest('dialog');
        if(d) d.close();
        var dm = e.target.closest('div.modal');
        if(dm) dm.classList.remove('is-open');
      }
    });
  </script>
  <script>
  (function(){
    function setModalOffset(){
      var header = document.querySelector('.site-header') || document.querySelector('header');
      var h = header ? Math.ceil(header.getBoundingClientRect().height) : 96;
      document.documentElement.style.setProperty('--modal-offset', h + 'px');
    }
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', setModalOffset);
    else setModalOffset();
    window.addEventListener('resize', setModalOffset);
    setTimeout(setModalOffset, 150);
  })();
  </script>
  <script src="js/include-header.js"></script>
</body>
</html>
