<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Highway Maps</title>
<link href="styles.css" rel="stylesheet"/>
<link href="popup.css" rel="stylesheet"/><link href="grid.css" rel="stylesheet"/><link href="mobile.css" rel="stylesheet"/>
</head>
<body>
<div id="header-placeholder"></div>
<header class="site-header"></header>
<main>
<section class="container">
<h2 class="section-title">Highway Maps</h2>
<div class="town-grid">
<div aria-label="Mass Pike" class="town-card" data-modal="#modal-mspike" role="button" tabindex="0">
<div class="town-card__media"><img alt="Mass Pike" src="images/highway/mass-pike-thumb.jpg"/></div>

<div class="town-card__label">Mass Pike</div></div>
<div aria-label="I‑495" class="town-card" data-modal="#modal-495" role="button" tabindex="0">
<div class="town-card__media"><img alt="I‑495" src="images/highway/495-thumb.jpg"/></div>

<div class="town-card__label">I‑495</div></div>
</div>
</section>
<!-- Mass Pike -->
<dialog class="modal" id="modal-mspike">
<div class="modal__dialog">
<div class="modal__bar">
<div class="modal__title">Mass Pike</div>
<button class="modal__close" data-close="">Close ×</button>
</div>
<div class="modal__body">
<img alt="Mass Pike map" src="images/highway/mass-pike.jpg"/>
</div>
</div>
</dialog>
<!-- I‑495 -->
<dialog class="modal" id="modal-495">
<div class="modal__dialog">
<div class="modal__bar">
<div class="modal__title">I‑495</div>
<button class="modal__close" data-close="">Close ×</button>
</div>
<div class="modal__body">
<img alt="I‑495 map" src="images/highway/495.jpg"/>
</div>
</div>
</dialog>
</main>
<footer class="site-footer">
<div class="container">
<p><strong>© 2025 Hopkinton Fire Department</strong></p>
</div>
</footer>
<div id="footer-placeholder"></div>
<!-- Mass Pike dialog -->
<dialog class="modal" id="modal-mspike">
<div class="modal__dialog">
<div class="modal__bar">
<div class="modal__title">Mass Pike</div>
<button class="modal__close" data-close="">Close ×</button>
</div>
<div class="modal__body">
<img alt="Mass Pike map" src="images/highway/mass-pike.jpg"/>
</div>
</div>
</dialog>
<!-- I‑495 dialog -->
<dialog class="modal" id="modal-495">
<div class="modal__dialog">
<div class="modal__bar">
<div class="modal__title">I‑495</div>
<button class="modal__close" data-close="">Close ×</button>
</div>
<div class="modal__body">
<img alt="I‑495 map" src="images/highway/495.jpg"/>
</div>
</div>
</dialog>
<script>
    // Simple modal opener/closer
    document.addEventListener('click', function(e){
      var t = e.target.closest('[data-modal]');
      if(t){
        e.preventDefault();
        var sel = t.getAttribute('data-modal');
        var dlg = document.querySelector(sel);
        if(dlg && dlg.showModal) dlg.showModal();
      }
      if(e.target.closest('[data-close]')){
        var d = e.target.closest('dialog');
        if(d) d.close();
        var dm = e.target.closest('div.modal');
        if(dm) dm.classList.remove('is-open');
      }
    });
  </script>
<script src="js/include-header.js"></script>
</body>
</html>
