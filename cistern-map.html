<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Cistern Map - Hopkinton Fire Department</title>
<link href="styles.css?v=2" rel="stylesheet"/>
<link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
<link href="maps-shared.css?v=2" rel="stylesheet"/><link href="styles.css" rel="stylesheet"/><link href="grid.css" rel="stylesheet"/><link href="mobile.css" rel="stylesheet"/>
</head>
<body>
<div id="header-placeholder"></div>
<main class="container">
<h1 class="page-title">Cistern Map</h1>
<div class="map-section">
<div class="map-toolbar" role="search">
<form autocomplete="off" class="map-search" id="mapSearchForm">
<input aria-label="Street address" id="mapSearchStreet" placeholder="Street address" type="search"/>
<input aria-label="City" id="mapSearchCity" placeholder="City" type="search" value="Hopkinton"/>
<button title="Search" type="submit">Search</button>
</form>
</div>
<div class="map-wrapper"><div class="map-card">
<div aria-label="Cistern map" class="map-viewport" id="map"></div>
</div>
</div>
</div></main>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="maps-boot.js"></script>
<script defer="" src="cistern-map.js?v=2"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("map");
      if (el && el.clientHeight < 150) {
        el.style.height = "70svh";
        el.style.minHeight = "420px";
      }
    });
  </script>
<script src="js/include-header.js"></script>
</body>
</html>
